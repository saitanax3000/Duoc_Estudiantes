<ion-header>
  <ion-toolbar>
    <ion-title>{{pageTitle | titlecase}}</ion-title>
    
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-title>
      <ion-label color="primary" class="ion-text-center">
        <h1>Bievenido!!!</h1>
      </ion-label>
    </ion-card-title>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Usuario</ion-label>
        <ion-input  type="email"
                    [(ngModel)]="user.email"
                    required
                    pattern="admin, user"
                    placeholder="Usuario"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input  type="password"
                    [(ngModel)]="user.password"
                    pattern="admin, user"
                    required></ion-input>
      </ion-item>
    </ion-card-content>
    <ion-button shape="block" (click)="login()">Login</ion-button>
  </ion-card>

</ion-content>
