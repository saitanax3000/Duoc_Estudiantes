<ion-header>
  <ion-toolbar>
    <ion-title>{{pageTitle | titlecase}}</ion-title>
    
  </ion-toolbar>
</ion-header>

<ion-content>

 <form [formGroup]="credentials" (ngSubmit)="login()">
    <ion-item class="ion-margin-bottom">
      <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
      <ion-note slot="error" *ngIf="(email?.dirty || email?.touched) && email?.errors">Email no v√°lido</ion-note>
    </ion-item>
  
    <ion-item class="ion-margin-bottom">
      <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
      <ion-note slot="error" *ngIf="(password?.dirty || password?.touched) && password?.errors">Password debe tener al menos 6 caracteres</ion-note>
    </ion-item>
  
    <ion-button expand="full" type="submit" [disabled]="!credentials.valid">Login</ion-button>
    <ion-button expand="full" type="button" (click)="register()">Crear cuenta</ion-button>
  </form>

</ion-content>
