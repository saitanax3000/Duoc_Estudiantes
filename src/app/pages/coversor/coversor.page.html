<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ pageTitle | titlecase }}</ion-title>
    <ion-title>{{dolar?.nombre}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<li>
  <ion-item *ngFor="let dolar of list">
    <ion-col>
      <ion-label>
        {{dolar?.valor}}
      </ion-label>
    </ion-col>
  </ion-item>
</li>
</ion-content>
