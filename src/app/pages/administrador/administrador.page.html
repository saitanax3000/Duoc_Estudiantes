<ion-header>
  <ion-toolbar>
    <ion-title>{{pageTitle | titlecase}}</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <form [formGroup]="usuario" (ngSubmit)="registrar()">
    <ion-item>
      <ion-label position="stacked">Rut</ion-label>
      <ion-input formControlName="rut" id="rut" type="text" placeholder="Ingrese rut"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Nombre</ion-label>
      <ion-input formControlName="nombre" id="nombre" type="text" placeholder="Ingrese nombre"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Apellido</ion-label>
      <ion-input formControlName="ap_paterno" id="ap_paterno" type="text" placeholder="Ingrese apellido paterno">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Fecha nacimiento</ion-label>
      <ion-input formControlName="fecha_nac" id="fecha_nac" type="date">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Correo</ion-label>
      <ion-input formControlName="correo" id="correo" type="email" placeholder="Ingrese correo"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Tipo usuario</ion-label>
      <ion-select placeholder="Selecciona tipo" formControlName="tipo_usuario">
        <ion-select-option value="administrador">Administrador</ion-select-option>
        <ion-select-option value="profesor">Profesor</ion-select-option>
        <ion-select-option value="alumno">Alumno</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Clave</ion-label>
      <ion-input formControlName="clave" id="clave" type="password" placeholder="Ingrese clave"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Repetir Clave</ion-label>
      <ion-input [(ngModel)]="repetir_clave" [ngModelOptions]="{standalone: true}" id="repetir_clave" type="password"
        placeholder="Ingrese clave nuevamente"></ion-input>
    </ion-item>
    <ion-button expand="full" type="submit" >REGISTRAR</ion-button>
    <ion-button expand="full" type="reset" color="danger">LIMPIAR</ion-button>
    <ion-button (click)="modificar()" [disabled]="id_modificar == ''" expand="full">Modificar</ion-button>
  
    <ion-item>
      <h1>Lista de usuarios</h1>
    </ion-item>
      <div class="div">
        <ion-list *ngFor="let u of usuarios" class="lista">
          <ion-card class="cardlista">
                <ion-item>
                  <ion-label>ID: {{u.id}}</ion-label>
                </ion-item>
                <ion-item>
                  <ion-label>NOMBRE: {{u.nombre + ' ' + u.ap_paterno}}</ion-label>
                </ion-item>
                  <ion-item>
                  <ion-label>RUT: {{u.rut}}</ion-label>
                </ion-item>
                <ion-item>
                  <ion-label>CORREO: {{u.correo}}</ion-label>
                </ion-item>
                <ion-item>
                  <ion-button slot="end" color="warning"(click)="buscar(u.id)">Buscar</ion-button>
                  <ion-button slot="end" color="danger"  (click)="eliminar(u.id)">Eliminar</ion-button>
                </ion-item>
          </ion-card>
        </ion-list>
      </div>
  </form>
</ion-content>
